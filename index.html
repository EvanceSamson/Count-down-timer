<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Launch countdown timer</title>


</head>
<body>

 <div class="container">

  <div class="contents">
   <h1>WE'RE LAUNCHING SOON</h1>
    <div class="launcher-time">

       <div>
         <p id="days">00</p>
         <span>days</span>
       </div>

       <div>
        <p id="hours">00</p>
        <span>hours</span>
      </div>

      <div>
        <p id="minutes">00</p>
        <span>minutes</span>
      </div>

      <div>
        <p id="seconds">00</p>
        <span>seconds</span>
      </div>


    </div>


  </div>

  
  <div class="icons">
    <a target="_blank" href="https://www.facebook.com"><img src="images/icon-facebook.svg" alt="facebook>"</a>
    <a target="_blank" href="https://www.pinterest.com"><img src="images/icon-pinterest.svg" alt="pinterest>"</a>
    <a target="_blank" href="https://www.instagram.com"><img src="images/icon-instagram.svg" alt="instagram>"</a>

  </div>

 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EvanceSamson">Evance Samson</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
